<!DOCTYPE html>
<html>
<head>
    <title>Strava OAuth Redirect</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            const redirectUrl = 'http://myesp32.duckdns.org/callback?code=${code}`;
            window.location.href = redirectUrl;
        } else {
            document.body.innerHTML = "<h1>Authorization failed!</h1>";
        }
    </script>
</body>
</html>
